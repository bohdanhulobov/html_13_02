<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2>SVG</h2>
  <svg width="400" height="150">
    <rect x="10" y="10" width="50" height="50" fill="orange" stroke="lightblue" stroke-width="5px"></rect>

    <rect x="80" y="10" width="100" height="50" fill="yellow" stroke="black" stroke-width="5px"></rect>

    <circle cx="250" cy="35" r="25" fill="green" stroke="red" stroke-width="5px"
      style="transition: fill 1s, stroke 1s;"></circle>

    <ellipse cx="350" cy="35" rx="40" ry="20" fill="aqua" stroke="salmon" stroke-width="5px"></ellipse>
  </svg>

  <h2>SVG / css classes</h2>
  <svg width="400" height="150">
    <rect class="square" x="10" y="10" width="50" height="50"></rect>

    <rect class="rectangle" x="80" y="10" width="100" height="50"></rect>

    <circle class="circle" cx="250" cy="35" r="25"></circle>

    <ellipse class="ellipse" cx="350" cy="35" rx="40" ry="20"></ellipse>
  </svg>


</body>

</html>
